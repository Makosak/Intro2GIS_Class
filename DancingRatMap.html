        	<body>


        	   <div id="map"></div>

        		<h1> Chicago Rat Map (2010) </h1>

        		<p> A map of 311 rodent complaints for the City of Chicago in 2010 by Marynia Kolak. Data derived from City of Chicago Data Portal. </p>

 					<script>
 					var map = L.map('map').setView([41.869815,-87.647429], 12);
        	        
        	        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
					maxZoom: 16 }).addTo(map);

					L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
					attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
					maxZoom: 16 }).addTo(map);

        	       	$.getJSON("ChiRats2010.geojson",function(data){
                    		var ratIcon = L.icon({
                    		iconUrl: 'rat.gif',
                    		iconSize: [60,50]
                    	  });
 
                    	  L.geoJson(data  ,{
                    		pointToLayer: function(feature,latlng){
